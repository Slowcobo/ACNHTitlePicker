<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/images/favicon.ico"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Title Helper</title>
</head>

<body>
    <header>
        <h1>Title Helper</h1>
        <img src="resources/images/confetti-separator.png">
        <p id="description">A tool to help you find a new title for your passport in Animal Crossing: New Horizons.</p>
    </header>

    <div id="title_helper">
            
        <div id="title_columns">
            <div id="highlight"></div>
            <div id="left_title"></div>
            <div id="right_title"></div>    
        </div>

        <button id="change">Change</button>
    </div> 
    

    <div id="title_info">
        <div id="left_info">
            <div class="task_name"></div>
            <div class="task_description"></div>
        </div>
        
        <div id="right_info">
            <div class="task_name"></div>
            <div class="task_description"></div>            
        </div>
    </div>

    <footer>
        <p>May not be compatible with Microsoft Edge or iOS devices.</p>
        <p>Â© 2020 Nintendo. Animal Crossing and Nintendo Switch are trademarks of Nintendo.</p>
    </footer>
    <script type="module" src="main.js"></script>  
</body>
</html>
